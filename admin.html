<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Panel</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="p-6">
  <h1>Admin Panel</h1>

  <div id="login-section">
    <input id="email" type="email" placeholder="Email" />
    <input id="password" type="password" placeholder="Password" />
    <button id="login-btn">Log In</button>
  </div>

  <div id="admin-section" style="display:none;">
    <h2>Add New Item</h2>
    <form id="add-form">
      <input id="name" placeholder="Name" required />
      <input id="type" placeholder="Type" />
      <input id="rarity" placeholder="Rarity" />
      <textarea id="description" placeholder="Description (Markdown allowed)" rows="6"></textarea>
      <button type="submit">Add Item</button>
    </form>
    <button id="logout-btn">Log Out</button>
  </div>

  <script>
    const supabaseUrl = "https://mcsyppddpfdwszjujvdb.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1jc3lwcGRkcGZkd3N6anVqdmRiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjAwODEwMDQsImV4cCI6MjA3NTY1NzAwNH0.baTeknh36nwbn3PFV_CNGt-3aTD7QYo12mI1cxn6iZw";
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    const loginSection = document.getElementById("login-section");
    const adminSection = document.getElementById("admin-section");

    document.getElementById("login-btn").addEventListener("click", async () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const { data, error } = await supabase.auth.signInWithPassword({ email, password });
      if (error) {
        alert("Login failed: " + error.message);
      } else {
        loginSection.style.display = "none";
        adminSection.style.display = "block";
      }
    });

    document.getElementById("logout-btn").addEventListener("click", async () => {
      await supabase.auth.signOut();
      adminSection.style.display = "none";
      loginSection.style.display = "block";
    });

    document.getElementById("add-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const type = document.getElementById("type").value;
      const rarity = document.getElementById("rarity").value;
      const description = document.getElementById("description").value;

      const { data, error } = await supabase
        .from("items")
        .insert([{ name, type, rarity, description }]);

      if (error) {
        alert("Error: " + error.message);
      } else {
        alert("Item added successfully!");
        e.target.reset();
      }
    });
  </script>
</body>
</html>
