<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Magic Items Database</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://unpkg.com/@supabase/supabase-js"></script>
</head>
<body class="bg-gray-900 text-gray-200 min-h-screen flex flex-col items-center p-6">

  <header class="w-full flex justify-between items-center mb-6">
    <h1 class="text-2xl font-bold text-white">Magic Items</h1>
    <button id="login-btn" class="bg-gray-700 hover:bg-gray-600 text-white px-4 py-2 rounded">Admin Login</button>
  </header>

  <section id="filters" class="flex gap-4 mb-6">
    <select id="typeFilter" class="bg-gray-800 border border-gray-700 rounded p-2">
      <option value="">All Types</option>
    </select>
    <select id="rarityFilter" class="bg-gray-800 border border-gray-700 rounded p-2">
      <option value="">All Rarities</option>
    </select>
    <select id="attunementFilter" class="bg-gray-800 border border-gray-700 rounded p-2">
      <option value="">All Attunements</option>
      <option value="Yes">Yes</option>
      <option value="No">No</option>
    </select>
  </section>

  <section id="items-table" class="w-full max-w-4xl border border-gray-700 rounded overflow-hidden">
    <table class="w-full text-left">
      <thead class="bg-gray-800">
        <tr>
          <th class="p-3">Name</th>
          <th class="p-3">Type</th>
          <th class="p-3">Rarity</th>
          <th class="p-3">Attunement</th>
        </tr>
      </thead>
      <tbody id="items-body" class="bg-gray-850"></tbody>
    </table>
  </section>

  <!-- Admin Form -->
  <section id="admin-section" class="hidden mt-10 w-full max-w-md bg-gray-800 p-6 rounded-lg border border-gray-700">
    <h2 class="text-xl font-semibold mb-4">Add New Item</h2>
    <form id="add-item-form" class="flex flex-col gap-4">
      <input id="name" type="text" placeholder="Name" class="bg-gray-900 border border-gray-700 p-2 rounded" required />
      <input id="type" type="text" placeholder="Type" class="bg-gray-900 border border-gray-700 p-2 rounded" required />
      <input id="rarity" type="text" placeholder="Rarity" class="bg-gray-900 border border-gray-700 p-2 rounded" required />
      <select id="attunement" class="bg-gray-900 border border-gray-700 p-2 rounded" required>
        <option value="">Requires Attunement?</option>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>
      <textarea id="description" placeholder="Description (supports * bullet points)" class="bg-gray-900 border border-gray-700 p-2 rounded"></textarea>
      <button type="submit" class="bg-green-700 hover:bg-green-600 text-white py-2 rounded">Add Item</button>
    </form>
  </section>

  <!-- Login Modal -->
  <div id="login-modal" class="hidden fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center z-50">
    <div class="bg-gray-800 p-6 rounded-lg border border-gray-700 w-80">
      <h2 class="text-xl font-semibold mb-4">Admin Login</h2>
      <input id="admin-username" type="text" placeholder="Username" class="bg-gray-900 border border-gray-700 p-2 rounded mb-3 w-full" />
      <input id="admin-password" type="password" placeholder="Password" class="bg-gray-900 border border-gray-700 p-2 rounded mb-4 w-full" />
      <div class="flex justify-between">
        <button id="login-submit" class="bg-green-700 hover:bg-green-600 text-white px-4 py-2 rounded">Log In</button>
        <button id="login-cancel" class="bg-gray-700 hover:bg-gray-600 text-white px-4 py-2 rounded">Cancel</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
