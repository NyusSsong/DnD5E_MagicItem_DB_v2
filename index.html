<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Item Database</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>

<header>
  <h1>Item Database</h1>
  <div class="controls">
    <input type="text" id="search" placeholder="Search by name..." />
    <select id="filter-type">
      <option value="">All Types</option>
    </select>
    <select id="filter-rarity">
      <option value="">All Rarities</option>
    </select>
    <select id="filter-attunement">
      <option value="">All Attunements</option>
      <option value="Yes">Yes</option>
      <option value="No">No</option>
    </select>
    <button id="sort-alpha">Sort Aâ€“Z</button>
    <button id="add-item-btn">Add New Item</button>
  </div>
</header>

<main>
  <table id="results">
    <thead>
      <tr>
        <th>Name</th>
        <th>Type</th>
        <th>Rarity</th>
        <th>Attunement</th>
      </tr>
    </thead>
    <tbody>
      <!-- Data rows go here -->
    </tbody>
  </table>
</main>

<!-- Modal for item description -->
<div id="modal">
  <div id="modal-content">
    <span id="modal-close">&times;</span>
    <h2 id="modal-title"></h2>
    <div class="meta" id="modal-meta"></div>
    <p id="modal-description"></p>
  </div>
</div>

<!-- Add Item Card -->
<div id="add-item-card" class="modal-form">
  <div class="modal-form-box">
    <h2>Add New Item</h2>
    <input type="text" id="new-name" placeholder="Name">
    <input type="text" id="new-type" placeholder="Type">
    <select id="new-rarity">
      <option value="">Select Rarity</option>
      <option value="Common">Common</option>
      <option value="Uncommon">Uncommon</option>
      <option value="Rare">Rare</option>
      <option value="Very Rare">Very Rare</option>
      <option value="Legendary">Legendary</option>
      <option value="Artifact">Artifact</option>
      <option value="Unique">Unique</option>
    </select>
    <select id="new-attunement">
      <option value="">Requires Attunement?</option>
      <option value="Yes">Yes</option>
      <option value="No">No</option>
    </select>
    <textarea id="new-description" placeholder="Description (supports * bullets)"></textarea>
    <div style="display:flex; gap:0.5rem; justify-content:flex-end;">
      <button id="submit-new-item">Add Item</button>
      <button id="cancel-new-item">Cancel</button>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="script.js"></script>
</body>
</html>
