<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Item Database</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>

<header>
  <h1>Item Database</h1>
  <div class="controls">
    <input type="text" id="search" placeholder="Search by name..." />
    <select id="filter-type">
      <option value="">All Types</option>
    </select>
    <select id="filter-rarity">
      <option value="">All Rarities</option>
    </select>
    <select id="filter-attunement">
      <option value="">All Attunements</option>
      <option value="Yes">Yes</option>
      <option value="No">No</option>
    </select>
    <button id="sort-alpha">Sort Aâ€“Z</button>
    <button id="login-btn">Login</button>
    <button id="logout-btn" style="display:none;">Logout</button>
    <button id="open-add-card" style="display:none;">Add Item</button>
  </div>
</header>

<main>
  <table id="results">
    <thead>
      <tr>
        <th>Name</th>
        <th>Type</th>
        <th>Rarity</th>
        <th>Attunement</th>
      </tr>
    </thead>
    <tbody>
      <!-- Data rows go here -->
    </tbody>
  </table>
</main>

<!-- Item Details Modal -->
<div id="modal">
  <div id="modal-content">
    <span id="modal-close">&times;</span>
    <h2 id="modal-title"></h2>
    <div class="meta" id="modal-meta"></div>
    <p id="modal-description"></p>
  </div>
</div>

<!-- Add Item Card -->
<div id="add-item-card">
  <div class="card-content">
    <h2>Add New Item</h2>
    <input type="text" id="add-name" placeholder="Name" required />
    <input type="text" id="add-type" placeholder="Type" required />
    <select id="add-rarity" required>
      <option value="">Select Rarity</option>
      <option value="Common">Common</option>
      <option value="Uncommon">Uncommon</option>
      <option value="Rare">Rare</option>
      <option value="Very Rare">Very Rare</option>
      <option value="Legendary">Legendary</option>
      <option value="Artifact">Artifact</option>
      <option value="Unique">Unique</option>
    </select>
    <select id="add-attunement" required>
      <option value="">Requires Attunement?</option>
      <option value="Yes">Yes</option>
      <option value="No">No</option>
    </select>
    <textarea id="add-description" placeholder="Description (supports * for bullet points)"></textarea>
    <div class="card-buttons">
      <button class="submit-btn" id="submit-item">Add Item</button>
      <button class="cancel-btn" id="cancel-item">Cancel</button>
    </div>
  </div>
</div>

<!-- Login Modal -->
<div id="login-modal">
  <div class="card-content">
    <h2>Login</h2>
    <input type="email" id="login-email" placeholder="Email" required />
    <input type="password" id="login-password" placeholder="Password" required />
    <div class="card-buttons">
      <button id="login-submit">Login</button>
      <button id="login-cancel">Cancel</button>
    </div>
    <p id="login-error" style="color:#ff6666;"></p>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="script.js"></script>
</body>
</html>
